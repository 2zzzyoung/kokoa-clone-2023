<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KokoaTalk</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:14</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jooyoung</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Saturday, October 14, 2023</div>

      <div class="message-row">
        <img src="dog.jpeg" />
        <div class="message-row__content">
          <span class="message__author">Jooyoung</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">10:14</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">10:15</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/71ea8b11ae.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
