<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:14</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><div class="point"></div><i class="fa-solid fa-gear fa-lg"></i></span>
    </div>
      
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="/dog.jpeg"
                class="user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Jooyoung</h4>
                <div class="user-component__name">
                <h6 class="user-component__subtitle">+1 787-493-4219</h6>
                <i class="fa-solid fa-circle-info"></i>
                </div>
              </div>
            </div>

            <div class="user-component__column2">
                <i class="fa-regular fa-message fa-lg"></i>
            </div>
          </div>

          <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-regular fa-calendar-check fa-2x"></i><span>Calender</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-hard-drive fa-2x"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-face-smile fa-2x"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-brush fa-2x"></i><span>Themes</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-file-invoice-dollar fa-2x"></i><span>Account</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-comments fa-2x"></i><span>Openchat</span></div>
            <div class="icon-row__icon empty-icon"><i class="fa-regular fa-comments fa-2x"></i><span>Openchat</span></div>
            <div class="icon-row__icon empty-icon"><i class="fa-regular fa-comments fa-2x"></i><span>Openchat</span></div>
        </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right fa-2x"></i></div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
            </div>
                <div class="more-suggestions__icon more-suggestions__icon2">
                <div class="more-suggestions__icon-image"><i class="fa-solid fa-face-grin-beam fa-2x"></i></div>
                <span class="more-suggestions__icon-text">Kokoa friends</span>
            </div>
                <div class="more-suggestions__icon more-suggestions__icon2">
                <div class="more-suggestions__icon-image more-suggestions__icon-image2"><i class="fa-solid fa-face-grin-squint-tears"></i></div>
                <span class="more-suggestions__icon-text">Friends Gem</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i
                ></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/71ea8b11ae.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
